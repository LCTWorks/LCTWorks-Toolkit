name: Pack & Publish

on:
  workflow_call:
    inputs:
      TriggerBranch:
        description: 'Branch prefix that triggered the build (e.g. release/core/)'
        required: true
        type: string
      ProjectName:
        description: 'Path to the .csproj file (e.g. LCTWorks.Core/LCTWorks.Core.csproj)'
        required: true
        type: string
      TagName:
        description: 'Tag prefix for the release (e.g. Core)'
        required: true
        type: string
    secrets:
      NUGET_API_KEY:
        required: true

env:
  DOTNET_VERSION: "9.0.x"

jobs:
  build-publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH#${{ inputs.TriggerBranch }}}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.ProjectName }}

      - name: Build
        run: dotnet build ${{ inputs.ProjectName }} -c Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ${{ inputs.ProjectName }} -c Release -p:Version=${{ steps.version.outputs.value }} --no-build --output ./nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  tag:
    needs: build-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          TAG="${{ inputs.TagName }}-${{ needs.build-publish.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"