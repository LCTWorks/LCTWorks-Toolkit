name: Pack & Publish LCTWorks.WinUI

on:
  push:
    branches:
      - release/winui/*
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build'
        required: false
        default: ''
env:
  PROJECT: LCTWorks.WinUI/LCTWorks.WinUI.csproj
  DOTNET_VERSION: "9.0.x"

jobs:
  build-publish:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Extract version from branch name
        id: version
        shell: bash
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH#release/winui/}"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT }}

      - name: Build
        run: msbuild ${{ env.PROJECT }} -p:Configuration=Release -p:Platform=AnyCPU -restore:false

      - name: Pack NuGet package
        run: msbuild ${{ env.PROJECT }} -t:Pack -p:Configuration=Release -p:Version=${{ steps.version.outputs.value }} -p:PackageOutputPath=${{ github.workspace }}/nupkg -restore:false

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  tag:
    needs: build-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          TAG="WinUI-${{ needs.build-publish.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"